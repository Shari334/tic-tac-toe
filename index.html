<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">Let's Play Tic Tac Toe!</h1>
    <button onclick="restart()" id="restart">New Game</button>
    <div id="gameboard">
        <div data-index="1" class="tile tile-red-font border-right border-bottom"></div>
        <div data-index="2" class="tile border-right border-bottom"></div>
        <div data-index="3" class="tile border-bottom"></div>
        <div data-index="4" class="tile border-right border-bottom"></div>
        <div data-index="5" class="tile border-right border-bottom"></div>
        <div data-index="6" class="tile"></div>
        <div data-index="7" class="tile border-right"></div>
        <div data-index="8" class="tile border-right"></div>
        <div data-index="9" class="tile border-top"></div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
